{% include header.html %}
    <div class="Hero">
        <div class="Hero-container">
            <span class="Post-date">{{ page.published_date }}</span>
            <h1>{{ page.title }}</h1>
        </div>
    </div>

    {{content}}
    <section class="MainText">
    <nav class="otherPost Grid-container">
        <h5 class="otherPost-heading">Autres articles</h5>
        {% if page.previous %}
            <div class="otherPost-prev Grid-50">
                <a href="{{ page.previous.url }}" class="Link">&lt; {{ page.previous.title }}</a>
            </div>
        {% endif %}
        {% if page.next %}
            <div class="otherPost-next u-Right Grid-50">
                <a href="{{ page.next.url }}" class="Link">{{ page.next.title }} &gt;</a>
            </div>
        {% endif %}
    </nav>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'jeromesmadja-blog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </section>
